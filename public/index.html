<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Reducer</title>

    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">    
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <header>        
        <nav>
            <a class="nav-title" href="https://github.com/VictorFromTheInternet">VictorFromTheInternet</a>
            <ul>
                <li><a href="#">Demo</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="main-card">
                <h1>Color Reducer</h1>                                            

                <div class="input-container">
                    <label class="form-label" for="num-colors">Num Colors (1-20):</label><br>                        
                    <span class="range-field">
                        <p id="num-colors-range-label" class="range-field-label">1</p>
                        <input class="form-range" type="range" id="num-colors" name="num-colors" min="1" max="20" step="1" value="1"/> 
                    </span>
                    <div id="color-inputs-container">
                        <input type="color" class="color-input" id="colorInput0" name="color-0" value="#000000">
                    </div>
                </div>
                <div class="btn-reduce">
                    <button>Reduce</button>
                </div>
                <div class="row-flex">
                    <div class="col span-6">
                        <p>Drag and drop an image to reduce its color palette.</p>
                        <div class="drop-zone" id="drop-zone">
                            <p>Drop your image here</p>
                        </div>
                    </div>
                    <div class="col span-6">
                        <div class="result" id="result"></div>
                    </div>                    
                </div>
            </div>            
        </section>

        
    </main>
    <footer>        
        <p>Created by <a href="https://github.com/VictorFromTheInternet">VictorFromTheInternet</a>
    </footer>
</body>
</html>
